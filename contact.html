<body>
    <header>
        <div>
            <a class="logo" href="https://www.thepaperweightsband.com"><h2 class="logo-title">The Paperweights</h2></a>
        </div>
       
        <nav class="center-social">
            <ul class="guide">
                <a class="nav-btn" href="https://www.facebook.com/ThePaperweightsBand/" target="_blank"><li><img class="social-img" src="https://img.icons8.com/material-sharp/30/000000/facebook-new.png"/></li></a>

                <a class="nav-btn" href="index.html"><li>Home</li></a>
                <a class="nav-btn" href="shows.html"><li>Shows</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title-2">
            <h1>Contact</h1>
        </div>

        <div class="container">
            <h2 class="h2">Fill out this form and we will reply</h2>
            <div class="form-container">    
                <form action="https://getform.io/f/bd07f362-65e3-418b-92ff-afaa40973e4a" method="POST">

                    <div class="form-element">
                        <label for="name">Name:</label>
                        <br>
                        <input class="form-field" type="text" name="name" required>
                    </div>
                    <div class="form-element">
                        <label for="email">Email:</label>
                        <br>
                        <input class="form-field" type="email" name="email" required>
                    </div>
                    <div class="form-element">
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="20" rows="7" required></textarea>
                    </div>
                    <div class="contact-btn-container">
                        <a href="formsuccess.html"><button class="contact-btn" type="submit">Send Message</button></a>
                    </div>
                </form>
            </div>
        </div> 
        <div class="h3-music">
            <h3>We Play Anywhere!</h3>
            <p class="band-info">Book us for your festival, special event, wedding, venue or party</p>
        </div> 
        <div class="bottom-contact container">
            <h3 class="h3">Where are we Playing Next?</h3>
            <a href="shows.html"><button class="contact-btn">Find Out!</button>
        </div> 
    </main>
    <footer>
        <ul class="footer-grid-container">
